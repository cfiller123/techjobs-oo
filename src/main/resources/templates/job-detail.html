<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row COMPLETE!!! -->

    <table class="table">
        <tr>
            <th>Name</th>
            <th>Employer</th>
            <th>Location</th>
            <th>Core Competency</th>
            <th>Position Type</th>
        </tr>
        <tr>
            <td th:text="${foundJob.getName()}"></td>
            <td th:text="${foundJob.getEmployer()}"></td>
            <td th:text="${foundJob.getLocation()}"></td>

            <td th:text="${foundJob.getPositionType()}"></td>
        </tr>

</div>

</body>
</html>
